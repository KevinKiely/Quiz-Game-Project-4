<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/CSS/style.css">
    <title>Module 4- Quiz Game</title>
</head>

<body>
    <nav id="navbar"> 
        <button id="high-scores-button"> High Scores </button>
        <div id="timeLeft"> </div>
        <div id="gameScore"> </div>
    </nav>

    <div id="start-menu">
        <p> Instructions: You will have 60 seconds to correctly answer as many questions as possible. Each correct answer will increase your score, while each incorrect answer while remove 10 seconds from the clock. Press the start button when you are ready to begin. </p>
        <button id="start-button"> START</button>
    </div>


    <div class="app">
        <div class="quiz">
            <h1> Coding Quiz Game!</h1> 
            <div id="question-1">
                <h2 id="question-text"> </h2>
                    <button id="answer-1"></button>
                    <button id="answer-2"> </button>
                    <button id="answer-3"> </button>
                    <button id="answer-4"> </button>
            </div>
        </div>
    </div>



    <div id="Game-Over">
        <h1> Game Over!</h1>
        <p></p>
        <input id="Initials" placeholder="Enter Initials"><button id="submit-score"> Submit</button> </input>
        
        <button id="play-again"> Play Again</button>
    </div>



    <div id="high-scores"> HIGHSCORES
            <li id="score-one"></li>
            <li id="score-two"></li>
            <li id="score-three"></li>
            <li id="score-four"></li>
            <li id="score-five"></li>
        <button id="main-menu-button"> Main Menu</button>
    </div>


    <script src="./assets/Javascript/script.js"> </script>
</body>
</html>
